<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Walter+Turncoat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Get In Touch</title>
  </head>
  <body>
    <a href="#maincontent" class="skip-link">Skip to main content.</a>
    <!-- Header -->
    <header id="touch">
      <div class="mainWrapper headerWrapperTouch">
        <!-- Navbar -->
        <nav>
          
            <!-- <input type="checkbox" id="menuToggle" />
          <label for="menuToggle" class="menu-icon"
            ><i class="fa fa-bars"></i
          ></label> -->
          <ul>
            <li><a class="sliding" href="./index.html">Home</a></li>
            <li><a class="sliding" href="./index.html">About</a></li>
            <li><a class="sliding" href="./blog.html">Blog</a></li>
            <li><a class="sliding" href="#">Contact</a></li>
          </ul>

          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>


        <!-- Heading -->
        <div class="mainHeadingTouch">
          <h1>Get in touch</h1>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="touchContainer">
      <!-- Form -->

      <form action="#" id="formContainer">
        <div class="touchformContainer">
          <label for="name" class="sr-only">Name</label>
          <input type="text" id="name" name="name" placeholder="Name" />

          <label for="email" class="sr-only">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
          />
        </div>

        <label for="message" class="sr-only">Message</label>
        <textarea
          name="message"
          id="message"
          cols="70"
          rows="6"
          placeholder="Comment"
          required
          maxlength="200"
        ></textarea>

        <input type="submit" id="submit" class="submit" value="post comment" />
      </form>
    

    <!-- Aside -->

    <aside>
        <div class="wrapper wrapperAside">
            <div class="touchAside">
                
                <ul>
                    <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>

                    <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>

                    <li><a href="https://twitter.com/"><i class="fab fa-twitter"></i></a></li>

                    <li><a href="https://www.whatsapp.com/"><i class="fab fa-whatsapp"></i></a></li>
                </ul>
                <p>info@email.com</p>

                <div class="touchParaAside">
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
                </div>
            </div>
        </div>
    </aside>

</main>

     <!-- Footer -->
     <footer>
        <div class="wrapper">
          <p>Copyright &copy 2019 HackerYou</p>
        </div>
      </footer>

      <script src="./contact.js"></script>

  </body>
</html>
